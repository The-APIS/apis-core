version: 2.1


workflows:
  version: 2
  build:
    jobs:
      - bitcoin-listener:
          filters:
            branches:
              only:
                - dev
                - master
      - bitcoin-rpc:
          filters:
            branches:
              only:
                - dev
                - master
      - binance-smart-chain-rpc:
          filters:
            branches:
              only:
                - dev
                - master
      - ethereum-listener:
          filters:
            branches:
              only:
                - dev
                - master
      - ethereum-rpc:
          filters:
            branches:
              only:
                - dev
                - master
      - gateway:
          filters:
            branches:
              only:
                - dev
                - master
      - developers:
          filters:
            branches:
              only:
                - dev
                - master

executors:

  ubuntu:
    machine:
      image: ubuntu-2004:202010-01
      docker_layer_caching: false


commands:

  docker_login:
    steps:
      - run: docker login -u ${DOCKERHUB_USERNAME} -p ${DOCKERHUB_PASSWORD}


jobs:

  bitcoin-listener:
    executor: ubuntu
    steps:
      - checkout
      - when:
          condition:
            equal: [ "dev", << pipeline.git.branch >> ]
          steps:
            - run:
                command: "docker build -f bitcoin-listener/src/Dockerfile . -t 'theapis/apis-core-bitcoin-listener:latest'"
      - when:
          condition:
            equal: [ "master", << pipeline.git.branch >> ]
          steps:
            - run:
                command: "docker build -f bitcoin-listener/src/Dockerfile . -t 'theapis/apis-core-bitcoin-listener:stable'"
      - docker_login
      - when:
          condition:
            equal: [ "dev", << pipeline.git.branch >> ]
          steps:
            - run:
                command: "docker push theapis/apis-core-bitcoin-listener:latest"
      - when:
          condition:
            equal: [ "master", << pipeline.git.branch >> ]
          steps:
            - run:
                command: "docker push theapis/apis-core-bitcoin-listener:stable"

